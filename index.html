<!DOCTYPE HTML>
<html>
    <head>
        <title>PubNub WebGL Visualization Controller</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <script type="text/javascript" src="https://cdn.pubnub.com/pubnub.js"></script>
        <script type="text/javascript" src="controls.js"></script>
    </head>
    <body>
        <div id="content" class="sized"></div>
        <div id="overlay" class="sized"></div>
        <div id="zoom">
            <span id="zoom_out" class="fa fa-2x fa-search-minus"></span>
            <span id="zoom_in" class="fa fa-2x fa-search-plus"></span>
        </div>
    </body>
</html>
